			//左侧轮播

					firstLi.insertAfter(lastLi);
					$(".nav").css("right","200px");
				});
			});
			//右侧轮播
			$(".right").click(function(){

			 		var lastLi=$(".nav li:last");
			 		lastLi.insertBefore(firstLi);
			 		$(".nav").css("right","200px");
			 	});
			});
			//右侧导航

				};
				if(index==1){

				if(index==2){

			});

				$(".content div").eq(index).removeClass("hide").siblings().addClass("hide");
