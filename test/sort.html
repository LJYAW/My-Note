<script type="text/javascript" src="./js/function.js"></script>
<script>

	$(function(){
		var tpl="";
			$.ajax({
			type:"get",
			dataType:"json",
			url:"http://ztshop.net/index.php/home/category/lists",
			success:function(res){
				for(var i=0;i<res.length;i++){
					 tpl+="<a id='"+res[i].id+"'>"+res[i].name+"</a>";
				}
				$(".main").html(tpl);
		}
		})
	})
	$(".main").on("click","a",function(){
		var id=$(this).attr('id');
		var name=$(this).text();
		u({
			url : 'diet.html',
			data : {'id':id, 'name':name},
		});
	})
</script>
